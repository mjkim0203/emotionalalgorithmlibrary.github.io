<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Detection Fun Test - 4K</title>

  <!-- External Libraries -->
  <script defer src="https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/dist/face-api.min.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
  
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Pretendard', sans-serif;
    }

    html, body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vh 2vw;
      gap: 2vh;
    }

    #username-display {
      font-size: 2.4vh;
      color: #ffffff;
      font-weight: 600;
    }

    #emotion-graphic {
      width: 6vh;
      height: auto;
      margin-bottom: 2vh;
      transition: opacity 0.3s ease;
    }

    .prompt-wrapper {
      width: 90vw;
      background-color: black;
      padding: 2vh 2vw;
      text-align: center;
    }

    .prompt-text {
      font-size: 2.2vh;
      font-weight: 600;
      color: #ffffff;
    }

    #emotion-banner {
      width: 90vw;
      height: 6vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.4vh;
      font-weight: 500;
      color: white;
      background-color: #222;
      border-radius: 2vh;
      margin: 0;
      transition: background-color 0.3s ease;
    }

    #video {
      width: 90vw;
      max-width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 1vh;
      object-fit: cover;
      background-color: black;
    }

    canvas {
      display: none; /* canvas는 내부 처리용 */
    }

    .emotion-button {
      margin-top: 2vh;
      pointer-events: none;
    }

    .emotion-button.active {
      pointer-events: auto;
    }

    #capture-image {
      width: 8vh;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    #capture-text {
      color: white;
      font-size: 2.2vh;
      margin-top: 2vh;
      margin-bottom: 1vh;
      text-align: center;
    }

    #capture-guide {
      color: #888;
      font-size: 1.8vh;
      text-align: center;
      margin-top: 0;
    }

    @media (max-width: 768px) {
      .prompt-text { font-size: 2.6vw; }
      #emotion-banner { font-size: 3vw; height: 6vh; }
      #emotion-graphic { width: 10vw; }
      #capture-image { width: 12vw; }
      #capture-text { font-size: 3.2vw; }
      #capture-guide { font-size: 2.8vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <p id="username-display"></p>
    <img id="emotion-graphic" />
    <div class="prompt-wrapper">
      <div class="prompt-text">문장 불러오는 중...</div>
    </div>
    <div id="emotion-banner">HOW ALGORITM U FEELING TODAY?</div>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <a id="emotion-link" href="#" target="_blank" class="emotion-button">
      <img id="capture-image" alt="감정별 캡처 버튼" />
    </a>
    <p id="capture-text">아이콘을 눌러 캡쳐해주세요!</p>
    <p id="capture-guide">(화면은 녹화되지 않습니다)</p>
    <div id="status-div"></div>
  </div>

  <script>
    const emotionColors = {
      neutral: "#AAAEAA", happy: "#FFE048", sad: "#A7C9FF",
      disgusted: "#D0FF3E", surprised: "#FF865C", angry: "#FF6489", fearful: "#CE6EB5"
    };

    const emotionLinks = {
      happy: "https://example.com/happy", sad: "https://example.com/sad",
      angry: "https://example.com/angry", fearful: "https://example.com/fearful",
      disgusted: "https://example.com/disgusted", surprised: "https://example.com/surprised",
      neutral: "https://example.com/neutral"
    };

   const emotionImages = {
          Neutral: "https://cdn.glitch.global/b5dd1b0e-2595-4522-b3c9-fac2d8d11eb4/IMOJI-100.png?v=1751373938451/IMOJI-100.png",
          Joy: "https://cdn.glitch.global/b5dd1b0e-2595-4522-b3c9-fac2d8d11eb4/IMOJI-200.png?v=1751373942329/IMOJI-200.png",
          Sadness: "https://cdn.glitch.global/b5dd1b0e-2595-4522-b3c9-fac2d8d11eb4/IMOJI-300.png?v=1751373951234/IMOJI-300.png",
          Anger: "https://cdn.glitch.global/b5dd1b0e-2595-4522-b3c9-fac2d8d11eb4/IMOJI-400.png?v=1751373958905/IMOJI-400.png",
          Fear: "https://cdn.glitch.global/b5dd1b0e-2595-4522-b3c9-fac2d8d11eb4/IMOJI-500.png?v=1751373957111/IMOJI-500.png",
          Disgust: "https://cdn.glitch.global/b5dd1b0e-2595-4522-b3c9-fac2d8d11eb4/IMOJI-600.png?v=1751373966696/IMOJI-600.png",
          Surprise: "https://cdn.glitch.global/b5dd1b0e-2595-4522-b3c9-fac2d8d11eb4/IMOJI-700.png?v=1751373970745/IMOJI-700.png"
        };


    const prompts = [
      "지금 어떤 감정이 드시나요?", "당신을 가장 쉽게 웃게 만드는 건 무엇인가요?",
      "기억에 남는 슬펐던 경험은 어떤 게 있나요?", "최근 어떤 일에 화가 났나요?",
      "가장 최근에 무서웠던 순간은 언제였나요?", "불쾌하거나 역겨운 느낌이 들었던 상황은 있었나요?",
      "예상치 못한 일이 생겼을 때 어떤 감정이 드시나요?"
    ];

    function hexToRgb(hex) {
      const bigint = parseInt(hex.replace("#", ""), 16);
      return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 };
    }

    function rgbToHex(r, g, b) {
      const toHex = (c) => {
        const hex = Math.round(c).toString(16);
        return hex.length === 1 ? "0" + hex : hex;
      };
      return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
    }

    function blendEmotionColor(expressions) {
      let total = 0, r = 0, g = 0, b = 0;
      for (const emotion in expressions) {
        if (emotionColors[emotion]) {
          const weight = expressions[emotion];
          const rgb = hexToRgb(emotionColors[emotion]);
          r += rgb.r * weight;
          g += rgb.g * weight;
          b += rgb.b * weight;
          total += weight;
        }
      }
      return total === 0 ? "#000000" : rgbToHex(r / total, g / total, b / total);
    }

    function lerpColor(from, to, alpha = 0.2) {
      const a = hexToRgb(from);
      const b = hexToRgb(to);
      return rgbToHex(
        a.r + (b.r - a.r) * alpha,
        a.g + (b.g - a.g) * alpha,
        a.b + (b.b - a.b) * alpha
      );
    }

    async function init() {
      const username = localStorage.getItem('username');
      if (username) {
        document.getElementById('username-display').innerText = `환영합니다, ${username}님!`;
      }

      document.querySelector('.prompt-text').innerText =
        prompts[Math.floor(Math.random() * prompts.length)];

      const video = document.getElementById('video');
      const canvas = document.getElementById('overlay');
      const ctx = canvas.getContext('2d');
      const bannerEl = document.getElementById("emotion-banner");
      const linkEl = document.getElementById("emotion-link");
      const graphicEl = document.getElementById("emotion-graphic");

      await faceapi.nets.tinyFaceDetector.loadFromUri("https://justadudewhohacks.github.io/face-api.js/models");
      await faceapi.nets.faceLandmark68TinyNet.loadFromUri("https://justadudewhohacks.github.io/face-api.js/models");
      await faceapi.nets.faceExpressionNet.loadFromUri("https://justadudewhohacks.github.io/face-api.js/models");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width: 1280, height: 960 },
          audio: false
        });
        video.srcObject = stream;
      } catch (e) {
        alert("카메라 접근 실패: " + e.message);
        return;
      }

      video.addEventListener('play', () => {
        const displaySize = { width: video.videoWidth, height: video.videoHeight };
        canvas.width = displaySize.width;
        canvas.height = displaySize.height;

        setInterval(async () => {
          const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 128, scoreThreshold: 0.3 });
          const result = await faceapi.detectSingleFace(video, options)
            .withFaceLandmarks(true)
            .withFaceExpressions();

          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          if (result) {
            const resized = faceapi.resizeResults(result, displaySize);
            const box = resized.detection.box;
            const expressions = result.expressions;
            const sorted = Object.entries(expressions).sort((a, b) => b[1] - a[1]);
            const topEmotion = sorted[0][0];

            const emotionLabels = {
              neutral: "Neutral", happy: "Joy", sad: "Sadness", angry: "Anger",
              fearful: "Fear", disgusted: "Disgust", surprised: "Surprise"
            };

            const emotionName = emotionLabels[topEmotion];
            const label = `${emotionName} (${(sorted[0][1] * 100).toFixed(1)}%)`;

            const color = blendEmotionColor(expressions);
            bannerEl.style.backgroundColor = color;

            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.strokeRect(box.x, box.y, box.width, box.height);
            ctx.font = "20px Pretendard";
            ctx.fillStyle = color;
            ctx.fillText(label, box.x + 4, box.y - 10);

            if (emotionImages[emotionName]) graphicEl.src = emotionImages[emotionName];
            document.getElementById('capture-image').src = "https://cdn.glitch.global/f52c6b01-3ecd-4d0c-9574-b68cf7003384/CAPTURE%20.png?v=1751635645071/CAPTURE.png";

            if (emotionLinks[topEmotion]) {
              linkEl.href = emotionLinks[topEmotion];
              linkEl.classList.add("active");
            } else {
              linkEl.href = "#";
              linkEl.classList.remove("active");
            }
          }
        }, 100);
      });
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
