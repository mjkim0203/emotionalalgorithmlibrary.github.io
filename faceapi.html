<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emotion Detection</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Pretendard', sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #canvasContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/dist/face-api.min.js"></script>
</head>
<body>
  <div id="canvasContainer"></div>
  <script>
    async function init() {
      const video = document.createElement("video");
      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;

      await faceapi.nets.tinyFaceDetector.loadFromUri("https://justadudewhohacks.github.io/face-api.js/models");
      await faceapi.nets.faceExpressionNet.loadFromUri("https://justadudewhohacks.github.io/face-api.js/models");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("카메라 접근 실패: " + err.message);
        return;
      }

      const canvas = faceapi.createCanvasFromMedia(video);
      const container = document.getElementById("canvasContainer");
      container.appendChild(video);
      container.appendChild(canvas);

      const displaySize = { width: container.clientWidth, height: container.clientHeight };
      canvas.width = displaySize.width;
      canvas.height = displaySize.height;

      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        ctx.restore();

        if (detection) {
          const resized = faceapi.resizeResults(detection, displaySize);
          const box = resized.detection.box;
          const expressions = detection.expressions;
          const topEmotion = Object.entries(expressions).sort((a, b) => b[1] - a[1])[0][0];
          const label = topEmotion.toUpperCase() + " (" + (expressions[topEmotion] * 100).toFixed(1) + "%)";

          const mirroredBoxX = canvas.width - box.x - box.width;
          ctx.strokeStyle = "#00FFFF";
          ctx.lineWidth = 6;
          ctx.strokeRect(mirroredBoxX, box.y, box.width, box.height);

          ctx.font = "28px 'Pretendard', sans-serif";
          ctx.textAlign = "left";
          ctx.textBaseline = "top";

          const padding = 10;
          const textWidth = ctx.measureText(label).width;
          const textHeight = 30;

          let textX = mirroredBoxX + 4;
          let textY = box.y - (textHeight + padding * 2);
          if (textY < 0) textY = box.y + box.height + 10;
          if (textX + textWidth + padding * 2 > canvas.width) textX = canvas.width - textWidth - padding * 2;

          ctx.fillStyle = "#00FFFF";
          ctx.fillRect(textX - padding, textY - padding, textWidth + padding * 2, textHeight + padding * 2);
          ctx.fillStyle = "#000";
          ctx.fillText(label, textX, textY);
        }
      }, 200);
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
