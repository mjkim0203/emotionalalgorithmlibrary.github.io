<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <style>
    * {
      font-family: 'Pretendard', sans-serif;
    }
    html, body {
      margin: 0; padding: 0; box-sizing: border-box;
      background: black; background-size: cover;
      height: 100%;
      cursor: none;
    }
    h1, h2 { font-size: 1.5rem; font-weight: 600; color: white; }
    .title { text-align: center; margin-bottom: 20px; }
    #formWrapper {
      background: rgba(0, 0, 0, 0.2);
      width: 100%; height: 100%;
      position: absolute; top: 0; left: 0;
      display: flex; justify-content: center; align-items: center;
      text-align: center;
    }
    #form {
      width: 65vw; height: 30vh; padding: 20px;
      background-color: transparent;
      border-radius: 10px;
      justify-content: center;
      flex-direction: column;
      display: flex;
    }
    .form-item { margin-bottom: 60px; position: relative; }
    
    .formLabel {
      position: absolute; top: -5px; left: 50%;
      color: #bbb; transition: all 0.3s ease;
      text-align: center; font-size: 1.2rem;
      transform: translateX(-50%);}

    .form-style {
      width: 90%; padding: 10px 10px;   margin: 0 auto;          /* ← 수평 중앙 정렬 */
      border-radius: 100px; border: 2px solid white;
      background-color: transparent;
      font-size: 1.8rem;
      display: block;
      text-align: center;
      z-index: 20;
    }
    .form-style:focus {
      border: 2px solid white; outline: none; color: black; 
      background-color: white; transition: all 0.3s ease;
    }
    .formTop {
      top: -10px !important; color: #e5e5e5 !important;
      opacity: 0; 
    }

    .login-button {
      display: block;
      width: 7rem; height: 2.5rem;
      border-radius: 30px;
      background-color: #636363;
      border: 4px solid #636363;
      color: white; font-weight: 600;
      font-size: 1.2rem;
      text-align: center; line-height: 2.5rem;
      margin: 0 auto;
      text-decoration: none;
      cursor: none !important;  /* ✅ pointer 커서 제거 */
    }

    .login-button:hover {
      background-color: white;
      color: black;
      border-color: white;
      cursor: none !important;  /* ✅ pointer 커서 제거 */
    }
  </style>
</head>
<body>
  <div id="formWrapper">
    <div id="form">
      <div class="title">
        <h2>대출카드에 기입할 이름을 적어주세요.</h2>
      </div>
      <div class="form-item">
        <p class="formLabel">이름을 입력해주세요</p>
        <input type="text" id="username" class="form-style" autocomplete="off" />
      </div>
      <div class="form-item">
        <!-- href는 비워두고 onclick에서 제어 -->
        <a href="#" class="login-button" onclick="return handleLogin()">Next</a>
      </div>
    </div>
  </div>

  
<script>
$(function(){
  const formInputs = $('input[type="text"]');

  // 0) 초기값 반영 (플레이백 등으로 이미 값이 있으면 스타일 유지)
  formInputs.each(function(){
    if ($.trim(this.value) !== "") {
      $(this)
        .addClass('filled')
        .siblings('.formLabel').addClass('formTop');
    }
  });

  // 1) focus 시: 라벨 올리고, 하얀 배경(=filled) 무조건 붙이기
  formInputs.on('focus', function(){
    $(this)
      .addClass('filled')
      .siblings('.formLabel').addClass('formTop');
  });

  // 2) input 시: 값 있으면 filled, 없으면 filled 제거
  formInputs.on('input', function(){
    $(this).toggleClass('filled', $.trim(this.value) !== "");
  });

  // 3) blur 시: 값이 비어 있으면 라벨만 내리고, filled는 절대 건드리지 않음
  formInputs.on('blur', function(){
    if ($.trim(this.value) === "") {
      $(this).siblings('.formLabel').removeClass('formTop');
    }
    // (여기서는 절대 $(this).removeClass('filled') 하지 않습니다)
  });
});
</script>


</body>
</html>
