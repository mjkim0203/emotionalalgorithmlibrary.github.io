<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <title>로그인</title>
</head>
<body>
<div id="formWrapper">
  <div id="form">
    <div class="title"> <h2>대출카드에 기입할 이름을 적어주세요.</h2> </div>
    <div class="form-item">
      <p class="formLabel">이름을 입력해주세요</p>
      <input type="text" name="username" id="username" class="form-style" autocomplete="off"/>
    </div>
    <div class="form-item"> 
      <input type="submit" class="login" value="Next" onclick="handleLogin()">
      <div class="clear-fix"></div>
    </div>
  </div>
</div>
<style>
@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

* {
  font-family: 'Pretendard', sans-serif;
}

h1, h2 { font-size: 2.4rem; font-weight: 600; }
html { margin: 0px; padding: 0px; box-sizing: border-box; }
body {
  background: black;
  background-size: cover;
}
.title { color: white; }
a { color: #58bff6; text-decoration: none; }
a:hover { color: #aaa; }
.pull-right { float: right; }
.pull-left { float: left; }
.clear-fix { clear: both; }
#formWrapper {
  background: rgba(0,0,0,.2);
  width: 100%; height: 100%;
  position: absolute; top: 0; left: 0;
  transition: all .3s ease;
}
.darken-bg { background: rgba(0,0,0,.5) !important; transition: all .3s ease; }
#form {
  position: absolute;
  width: 360px; padding: 20px;
  background-color: black;
  left: 50%; top: 50%;
  margin-left: -180px; margin-top: -200px;
}
div.form-item { position: relative; display: block; margin-bottom: 20px; }
input.form-style {
  color: #8a8a8a; display: block;
  width: 90%; height: 44px;
  padding: 5px 5%;
  border: 1px solid #ccc;
  border-radius: 27px;
  background-color: #000000;
  font-size: 105%; letter-spacing: .8px;
}
input.form-style:focus {
  outline: none; border: 1px solid white; color: #fff;
}
p.formLabel {
  position: absolute;
  left: 26px; top: 2px;
  transition: all .4s ease; color: #bbb;
}
.formTop {
  top: -32px !important; left: 26px;
  font-size: 14px; color: #e5e5e5 !important;
}
input[type="submit"].login {
  display: block;
  width: 112px;
  height: 44px;
  border-radius: 22px;
  background-color: #000000;
  border: 1.5px solid #636363;
  color: white;
  font-weight: bold;
  font-size: 105%;
  margin: 0 auto;
}
input[type="submit"].login:hover {
  background-color: #fff; border: 1px solid #fff;
  color: #000; cursor: pointer;
}
input[type="submit"].login:focus { outline: none; }
</style>
<script>
$(document).ready(function(){
  const formInputs = $('input[type="text"]');
  formInputs.focus(function() {
    $(this).parent().children('p.formLabel').addClass('formTop');
    $('#formWrapper').addClass('darken-bg');
  });
  formInputs.focusout(function() {
    if ($.trim($(this).val()).length === 0) {
      $(this).parent().children('p.formLabel').removeClass('formTop');
    }
    $('#formWrapper').removeClass('darken-bg');
  });
  $('p.formLabel').click(function() {
    $(this).parent().children('.form-style').focus();
  });
});

function handleLogin() {
  const name = document.getElementById('username').value.trim();
  if (name) {
    localStorage.setItem('username', name);
    window.location.href = 'welcome.html';
  } else {
    alert('이름을 입력해주세요.');
  }
}
</script>
</body>
</html>
